<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
        Components</a></p>
  </div>
  <!-- <iframe src="https://jupyterlite.github.io/demo/repl/index.html?kernel=python&toolbar=1" width="100%" height="40%">
  </iframe> -->
  <iframe
    src="https://www.bilibili.com/video/BV1Z44y1H76g?share_medium=iphone&share_plat=ios&share_session_id=E5F83816-4B5C-4AB5-AB80-B283C87039C1&share_source=COPY&share_tag=s_i&timestamp=1645457666&unique_k=EnDiT6X"
    width="100%" height="600px">
  </iframe>
</ion-content>
