<ion-header>
  <ion-toolbar>
    <ion-title>Question List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="questionList">
    <ion-list>
      <ion-item *ngFor="let item of questionList">
        <div [innerHTML]="item.question"></div>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-container *ngIf="!questionList">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ng-container>
</ion-content>
