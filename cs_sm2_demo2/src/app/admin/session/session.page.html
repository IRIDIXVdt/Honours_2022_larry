<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Session</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-list>
      <ion-list-header>
        <ion-label>
          Add Session
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Code</ion-label>
        <ion-select [(ngModel)]="aCode" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="brown">Brown</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-select [(ngModel)]="aTime" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="brown">Brown</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Number</ion-label>
        <ion-select [(ngModel)]="aNumber" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="brown">Brown</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item button>
        <ion-label color="primary" slot="end" class="ion-padding-end">Add</ion-label>
      </ion-item>

    </ion-list>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-list>
      <ion-list-header>
        <ion-label>
          Filter by Course
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Code</ion-label>
        <ion-select [(ngModel)]="cCode" placeholder="Course Code">
          <ion-select-option *ngFor="let item of cList" value="{{item.cValue}}">{{item.cName}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-toolbar>

  <div class="ionMaxContent">
    <ion-list>
      <ion-item *ngFor="let item of sList">
        <ion-label>{{item.sValue + ' '+ item.sNumber + ' ' + item.sTime}}</ion-label>
        <ion-button>Remove</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
